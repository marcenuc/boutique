<form ng:submit="create()" name=movimentoMagazzino>
<fieldset><legend>Nuovo movimento magazzino</legend>
<table>
<tr><td>
 <label>Causale: <select ng:model="form.causale" ng:options="causale.descrizione for causale in causali" required></select></label>
 <br><span ng:show="form.causale">Segno: <b>{{form.causale.segno}}</b>, Gruppo: <b>{{form.causale.gruppo}}</b></span>
<td>
 <label>Da: <select ng:model="form.da" ng:options="c as r.value for (c, r) in aziende" required><option></select></label>
<tr ng:show="form.causale.causaleA >= 0"><td>
 Causale associata: <b>{{causali[form.causale.causaleA].descrizione}}</b>
 <br>Segno: <b>{{causali[form.causale.causaleA].segno}}</b>, Gruppo: <b>{{causali[form.causale.causaleA].gruppo}}</b>
<td>
 <label>A: <select ng:model="form.a" ng:options="c as r.value for (c, r) in aziende" ng:required="{{form.causale.causaleA >= 0}}"><option></select></label>
</table>
 <label>Data (AAAAMMGG): <input ng:model="form.data" size=8 maxlength=8 type=data required></label><p>
 <input type=submit value=Crea ng:disabled="{{movimentoMagazzino.$invalid}}">
</fieldset>
</form>
