<form ng:submit="fetch()" name=ricercaBollaAs400>
<fieldset><legend>Ricerca bolla AS/400</legend>
<label>Data (AAAAMMGG):<input ng:model="intestazione.data" size=8 required></label>
<label>Numero:<input ng:model="intestazione.numero" size=8 required></label>
<label>Ente numerazione:<input ng:model="intestazione.enteNumerazione" size=2 required></label>
<label>Codice numerazione:<input ng:model="intestazione.codiceNumerazione" size=2 required></label>
<input type=submit value=Cerca>
</fieldset>
</form>

<form ng:show="bollaAs400" ng:submit="save()" name=caricamentoMovimentoMagazzino>
<fieldset><legend>Dati bolla da AS/400</legend>
<table>
<thead><tr><th ng:repeat="col in bollaAs400.columnNames">{{col}}
<tbody><tr ng:repeat="row in bollaAs400.rows"><td ng:repeat="v in row">{{v}}
</table>
</fieldset>
<fieldset><legend>Dati movimento magazzino boutique</legend>
 <label>Numero bolla: <input ng:model="movimentoMagazzino.numero" size=8 required></label>
 <label>Data bolla (AAAAMMGG): <input ng:model="movimentoMagazzino.data" size=8 maxlength=8 required></label><p>
 <label>Origine: <select ng:model="movimentoMagazzino.origine" ng:options="a as aziende[a] for a in codiciAzienda"><option></select></label>
 <label>Destinazione: <select ng:model="movimentoMagazzino.destinazione" ng:options="a as aziende[a] for a in codiciAzienda"><option></select></label><p>
 <label>Causale: <select ng:model="movimentoMagazzino.causale" ng:options="causa[0] for causa in causali"></select></label>&nbsp;&nbsp;Segno origine:&nbsp;"{{movimentoMagazzino.causale[1]}}";&nbsp;&nbsp;Segno destinazione:&nbsp;"{{movimentoMagazzino.causale[2]}}"<p>
 <input type=submit value="Carica come movimento magazzino">
</fieldset>
</form>
