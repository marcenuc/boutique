<form ng:submit="fetch()" name=ricercaBollaAs400>
<fieldset><legend>Ricerca bolla AS/400</legend>
<label>Data (AAAAMMGG):<input ng:model="intestazione.data" size=8 maxlength=8 type=data required></label>
<label>Numero:<input ng:model="intestazione.numero" size=8 type=integer min=1 required></label>
<label>Ente numerazione:<input ng:model="intestazione.enteNumerazione" size=2 required></label>
<label>Codice numerazione:<input ng:model="intestazione.codiceNumerazione" size=2 required></label>
<input type=submit value=Cerca ng:disabled="{{ricercaBollaAs400.$invalid}}">
</fieldset>
</form>

<form ng:show="bollaAs400" ng:submit="save()" name=caricamentoMovimentoMagazzino>
<fieldset><legend>Dati bolla da AS/400</legend>
<table>
<thead><tr><th ng:repeat="col in bollaAs400.columnNames">{{col}}
<tbody><tr ng:repeat="row in bollaAs400.rows"><td ng:repeat="v in row">{{v}}
</table>
</fieldset>
<fieldset><legend>Nuovo movimento magazzino</legend>
 <label>Causale: <select ng:model="movimentoMagazzino.causale" ng:options="causale.descrizione for causale in causali" required></select></label><br>
   <span ng:show="movimentoMagazzino.causale">Segno: <b>{{movimentoMagazzino.causale.segno}}</b>,
   Gruppo: <b>{{movimentoMagazzino.causale.gruppo}}</b></span><span ng:show="movimentoMagazzino.causale.causaleA">,
   Causale associata: <b>{{causali[movimentoMagazzino.causale.causaleA].descrizione}}</b></span><p>
 <label>Da: <select ng:model="movimentoMagazzino.da" ng:options="c as r.value for (c, r) in aziende" required><option></select></label>
 <label>A: <select ng:model="movimentoMagazzino.a" ng:options="c as r.value for (c, r) in aziende" ng:required="{{movimentoMagazzino.causale.causaleA}}"><option></select></label><p>
 <label>Data (AAAAMMGG): <input ng:model="movimentoMagazzino.data" size=8 maxlength=8 type=data required></label><p>
 <input type=submit value="Carica come movimento magazzino" ng:disabled="{{caricamentoMovimentoMagazzino.$invalid}}">
</fieldset>
</form>
