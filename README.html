<h1>README</h1>
<p>This is a couchapp built for the management of tailor's shops.
<p>It will allow to:
<ul>
  <li>insert the orders of the clients;
  <li>insert the modifications requested by the clients;
  <li>assign the work to the laboratories;
  <li>track the warehouse.
</ul>
